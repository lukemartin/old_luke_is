{% extends "layout.html" %}

{% block content %}
  <div class="section-wrap">
    <section id="posts">
      <h1>Blogging</h1>

      <ul class="posts unstyled">
        {% set posts = env.helpers.getSortedContentFolder("blogging", contents) %}
        {% for post in posts %}
        <li>
          {{ post.title }}
        </li>
        {% endfor %}
      </ul>

    </section>
  </div>
{% endblock %}
