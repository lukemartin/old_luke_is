<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Typekit -->
  <script type="text/javascript" src="//use.typekit.net/sjc8avb.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <!-- Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta charset="utf-8">
  <title>Document</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/styles/main.css">
  <script src="/scripts/prefixfree.min.js"></script>
</head>

<body>

  <div class="header-wrap {% if page.metadata.heroHeader %}js-max-height{% endif %}">
    <header>
      <div class="header-inner {% if page.metadata.heroHeader %}js-middle-align{% endif %}">
        <a href="/" class="branding">
          <div class="avatar image image-rounded image-bordered">
            <img src="/images/avatar.jpg" />
          </div>
          <div class="name h2">Some<span> </span>Name</div>
        </a>
        <nav class="main-nav">
          <ul class="unstyled">
            <li><a href="/about/" title="About" data-pa>About</a></li>
            <li><a href="/projects/" title = "Projects" data-pa>Projects</a></li>
            <li><a href="/contact/" title="Contact" data-pa>Contact</a></li>
            <li><a href="/blog/" title="Blog" data-pa>Blog</a></li>
          </ul>
        </nav>
      </div>

    </header>
  </div>

  <div class="content-wrap js-margin-top-NOPE">
    <div id="content" class="content">
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="/scripts/jquery.history.min.js"></script>
  <script src="/scripts/main.js"></script>
</body>
</html>
